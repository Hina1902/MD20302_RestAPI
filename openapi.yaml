openapi: 3.0.0
info:
  title: HaDz
  version: 1.0.0
  description: bài swagger

servers:
  - url: http://localhost:3000

tags:
  - name: Category
  - name: Product
  - name: User
  - name: Order
  - name: Review

# ====================== PATHS ======================
paths:

# ================= CATEGORY (3 API) =================
  /category:
    get:
      tags: [Category]
      summary: Lấy danh sách category
      responses:
        "200":
          description: Thành công

    post:
      tags: [Category]
      summary: Thêm category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Category"
      responses:
        "201":
          description: Đã tạo

  /category/{id}:
    get:
      tags: [Category]
      summary: Lấy category theo ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Thành công

    put:
      tags: [Category]
      summary: Cập nhật category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Category"
      responses:
        "200":
          description: Đã cập nhật

    delete:
      tags: [Category]
      summary: Xóa category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Đã xóa

