# ====================== SCHEMAS ======================
components:
  schemas:
    Category:
      type: object
      required: [name]
      properties:
        name:
          type: string
          example: Áo quần

    Product:
      type: object
      required: [name, price, quantity]
      properties:
        name:
          type: string
          example: Áo thun
        description:
          type: string
          example: Áo cotton mịn
        price:
          type: number
          example: 150000
        quantity:
          type: number
          example: 10
        stats:
          type: boolean
          example: true

    User:
      type: object
      required: [username, email]
      properties:
        username:
          type: string
          example: admin
        email:
          type: string
          example: admin@gmail.com

    Order:
      type: object
      required: [userId, total]
      properties:
        userId:
          type: string
          example: 65fc...abc
        total:
          type: number
          example: 500000

    Review:
      type: object
      required: [productId, content]
      properties:
        productId:
          type: string
          example: 65fc...abc
        content:
          type: string
          example: Sản phẩm rất tốt
